{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Abroad Studies</h4>
          
          <form class="forms-sample" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          
            <div class="form-group">
              <label for="title">Coaching Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter Coaching Title">
            </div>
          
            <div class="form-group">
              <label for="description">Short Description</label>
              <textarea class="form-control" name="description" id="description" rows="2" placeholder="Enter a short description"></textarea>
            </div>
          
            <div class="form-group">
              <label for="duration">Duration (in Months)</label>
              <input type="number" class="form-control" id="duration" name="duration_months" placeholder="e.g. 2">
            </div>
          
            <div class="form-group">
              <label for="total_classes">Total Classes</label>
              <input type="number" class="form-control" id="total_classes" name="total_classes" placeholder="e.g. 20">
            </div>
          
            <div class="form-group">
              <label for="image">Course Image</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
          
            <div class="form-group">
              <label for="video">Coaching Video</label>
              <input type="file" class="form-control" id="video" name="coaching_video" accept="video/*">
            </div>
          
            <div class="form-group">
              <label for="brochure">Coaching Brochure (PDF)</label>
              <input type="file" class="form-control" id="brochure" name="service_pdf" accept=".pdf">
            </div>
          
            <div class="form-group">
              <label for="coaching_details">Details</label>
              <textarea class="form-control" name="coaching_deatils" id="coaching_details" rows="4" placeholder="Detailed coaching information"></textarea>
            </div>
          
            <button type="submit" class="btn btn-primary me-2">Submit</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CKEditor 5 -->
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    ClassicEditor
      .create(document.querySelector('#coaching_details'), {
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
          'bulletedList', 'numberedList', 'blockQuote', '|',
          'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
        ],
        ckfinder: {
          uploadUrl: '{% url "ckeditor_upload" %}'
        },
        simpleUpload: {
          uploadUrl: '{% url "ckeditor_upload" %}',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          }
        }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>
{% endblock %}
