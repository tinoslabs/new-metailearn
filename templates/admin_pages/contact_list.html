{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
 
            <div class="col-lg-11 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Contact</h4>
               
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>First Name</th>
                            
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Message</th>
                            <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for details in contact %}
                        <tr>
                          <td style="width: 150px; ">
                            {{ details.name }}
                          </td>
                          <td style="width: 150px; ">
                            {{ details.email }}
                          </td>
                          
                          <td style="width: 150px; ">
                            {{ details.phone }}
                          </td>
                          <td style="width: 150px; ">
                            {{ details.comment }}
                          </td>
                          
                        
                          <td style="width: 600px; ">
                            <a href="{% url 'delete_contact' details.id  %}"><button><i class="mdi mdi-delete" aria-hidden="true"></i> </button></a> 
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
