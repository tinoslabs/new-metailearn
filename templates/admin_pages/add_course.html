{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Courses</h4>
          
          <form class="forms-sample" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Enter Course Name">
            </div>
        
            <div class="form-group">
                <label for="title">Detailed Heading</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Course Title">
            </div>
        
            <div class="form-group">
                <label for="image">Course Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
        
            <div class="form-group">
                <label for="level">Level</label>
                <input type="text" class="form-control" id="level" name="level" placeholder="Beginner / Intermediate / Advanced">
            </div>

            <div class="form-group">
              <label for="level">Certificate</label>
              <input type="text" class="form-control" id="level" name="certification" placeholder="Certificate Name">
          </div>
        
            <div class="form-group">
                <label for="student_count">Students Enrolled</label>
                <input type="number" class="form-control" id="student_count" name="student_count" min="0" placeholder="e.g. 100">
            </div>
        
            <div class="form-group">
                <label for="lessons">Number of Lessons</label>
                <input type="number" class="form-control" id="lessons" name="lessons" min="0" placeholder="e.g. 20">
            </div>
        
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" id="language" name="language" placeholder="e.g. English">
            </div>
        
            <div class="form-group">
                <label for="course_fee">Course Fee (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="course_fee" name="course_fee" placeholder="e.g. 1500.00">
            </div>
        
            <div class="form-group">
                <label for="rating">Rating (1 to 5)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
            </div>
        
            <div class="form-group">
                <label for="duration_months">Duration (in Months)</label>
                <input type="number" class="form-control" id="duration_months" name="duration_months" placeholder="e.g. 2">
            </div>
        
            <div class="form-group">
                <label for="total_classes">Total Classes</label>
                <input type="number" class="form-control" id="total_classes" name="total_classes" placeholder="e.g. 20">
            </div>
        
            <div class="form-group">
                <label for="coaching_details">Details</label>
                <textarea class="form-control" name="coaching_details" id="coaching_details" rows="4" placeholder="Detailed coaching information"></textarea>
            </div>
        
            <div class="form-group">
                <label for="course_video">Course Video</label>
                <input type="file" class="form-control" id="course_video" name="course_video" accept="video/*">
            </div>
        
            <div class="form-group">
                <label for="course_brochure">Course Brochure (PDF)</label>
                <input type="file" class="form-control" id="course_brochure" name="course_brochure" accept=".pdf">
            </div>
        
            <button type="submit" class="btn btn-primary me-2">Submit</button>
        </form>
        
          
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CKEditor 5 -->
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    ClassicEditor
      .create(document.querySelector('#coaching_details'), {
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
          'bulletedList', 'numberedList', 'blockQuote', '|',
          'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
        ],
        ckfinder: {
          uploadUrl: '{% url "ckeditor_upload" %}'
        },
        simpleUpload: {
          uploadUrl: '{% url "ckeditor_upload" %}',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          }
        }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>
{% endblock %}
